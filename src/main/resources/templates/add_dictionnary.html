<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base-layout}">

<th:block layout:fragment="content">
    <main>
        <div class="container-fluid">
            <h2 class="mt-30 page-title">Dictionnary</h2>
            <ol class="breadcrumb mb-30">
                <li class="breadcrumb-item"><a href="">Dashboard</a></li>
                <li class="breadcrumb-item"><a th:href="@{/comment_filter}">Dictionnary</a></li>
                <li class="breadcrumb-item active">Add word</li>
            </ol>

            <!--Alerts for submissions-->
            <div class="alert alert-success" th:if="${success}"><i class="fa fa-check-circle"></i>
                [[${success}]]
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">x</button>
            </div>
            <div class="alert alert-danger" th:if="${fail}"><i class="fa fa-exclamation-circle"></i>
                [[${fail}]]
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">x</button>
            </div>

            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="card card-static-2 mb-30">
                        <div class="card-title-2">
                            <h4>Add New word</h4>
                        </div>
                        <div class="card-body-table">
                            <form method="post" th:object="${dictionaryDTO}" th:action="@{/add-dictionary/save}">
                                <div class="news-content-right pd-20">
                                    <div class="form-group">
                                        <label class="form-label">Word*</label>
                                        <input type="text" class="form-control" placeholder="Category Name" th:field="*{label}">
                                    </div>
                                    <!--<div class="form-group">
                                        <label class="form-label">Status*</label>
                                        <select id="status" name="status" class="form-control">
                                            <option selected>Active</option>
                                            <option value="1">Inactive</option>
                                        </select>
                                    </div>-->

                                    <button class="save-btn hover-btn" type="submit">Add New word</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</th:block>

</html>
