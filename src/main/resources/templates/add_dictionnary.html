<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<th:block layout:fragment="content">
    <main>
        <div class="container-fluid">
            <h2 class="mt-30 page-title">Dictionnary</h2>
            <ol class="breadcrumb mb-30">
                <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="category.html">Dictionnary</a></li>
                <li class="breadcrumb-item active">Add word</li>
            </ol>
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="card card-static-2 mb-30">
                        <div class="card-title-2">
                            <h4>Add New word</h4>
                        </div>
                        <div class="card-body-table">
                            <div class="news-content-right pd-20">
                                <div class="form-group">
                                    <label class="form-label">Word*</label>
                                    <input type="text" class="form-control" placeholder="Category Name">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Status*</label>
                                    <select id="status" name="status" class="form-control">
                                        <option selected>Active</option>
                                        <option value="1">Inactive</option>
                                    </select>
                                </div>


                                <button class="save-btn hover-btn" type="submit">Add New word</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</th:block>

</html>
