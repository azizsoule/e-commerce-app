<!DOCTYPE html>
<html lang="en"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base-layout}">
<th:block layout:fragment="content" >
        <main>
            <div class="container-fluid">
                <h2 class="mt-30 page-title">Orders</h2>
                <ol class="breadcrumb mb-30">
                    <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                    <li class="breadcrumb-item active">Orders</li>
                </ol>
                <div class="row justify-content-between">
                    <div class="col-lg-3 col-md-4">
                        <div class="bulk-section mb-30">
                            <div class="input-group">
                                <select id="action" name="action" class="form-control">
                                    <option selected>Bulk Actions</option>
                                    <option value="4">Complete</option>
                                    <option value="5">Delete</option>
                                </select>
                                <div class="input-group-append">
                                    <button class="status-btn hover-btn" type="submit">Apply</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="bulk-section mb-30">
                            <div class="search-by-name-input">
                                <input type="text" class="form-control" placeholder="Search">
                            </div>
                            <div class="input-group">
                                <div class="input-group-append">
                                    <button class="status-btn hover-btn" type="submit">Search Order</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="card card-static-2 mb-30">
                            <div class="card-title-2">
                                <h4>All Orders</h4>
                            </div>
                            <div class="card-body-table">
                                <div class="table-responsive">
                                    <table class="table ucp-table table-hover">
                                        <thead>
                                        <tr >
                                            <th style="width:60px"><input type="checkbox" class="check-all"></th>
                                            <th style="width:130px">Order ID</th>
                                            <th style="width:200px">Date</th>
                                            <!--<th style="width:300px">Address</th>
                                            <th style="width:130px">Status</th>-->
                                            <th style="width:130px">Total</th>
                                            <th style="width:100px">Action</th>
                                        </tr>
                                        </thead>

                                        <tbody >
                                        <tr th:each="order:${orders}">
                                            <td><input type="checkbox" class="check-item" name="ids[]" value="1"></td>
                                            <td th:text="${order.idOrder}">ORDER12348</td>
                                            <td th:text="${order.createdAt}"> lundi 13/2021</td>
                                            <!--<td>#0000, St No. 8, Shahid Karnail Singh Nagar, MBD Mall, Frozpur road,
                                                Ludhiana, 141001
                                            </td>
                                            <td>
                                                 <span class="badge-item badge-status">Pending</span>
                                            </td>-->
                                            <td th:text="${order.total}">$120</td>
                                            <td class="action-btns">
                                                <a th:href="@{/orders/{id}(id=${order.idOrder})}" class="views-btn"><i
                                                        class="fas fa-eye"></i></a>
                                                <a th:href="@{/orders/{id}(id=${order.idOrder})}" class="edit-btn"><i
                                                        class="fas fa-edit"></i></a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
</th:block>
</html>
