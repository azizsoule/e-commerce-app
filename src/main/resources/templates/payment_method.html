<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base-layout}">

<th:block layout:fragment="content" >
        <main>
            <div class="container-fluid">
                <h2 class="mt-30 page-title">Payment Setting</h2>
                <ol class="breadcrumb mb-30">
                    <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                    <li class="breadcrumb-item active">Payment Setting</li>
                </ol>
                <div class="row">
                    <div class="col-lg-4 col-md-6">
                        <div class="left-side-tabs">
                            <div class="dashboard-left-links">
                                <a  th:each="payment:${paymentMethods}" class="user-item active"><i  class="fab fa-paypal"></i>[[${payment.label}]]</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8 col-md-6">
                        <div class="card card-static-2 mb-30" th:each="payment:${paymentMethods}">
                            <div class="card-title-2">
                                <h4 th:text="${payment.label}">Paypal </h4>
                            </div>
                            <div class="card-body-table">
                                <div class="news-content-right pd-20">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label class="form-label">Active*</label>
                                                <select id="status1" name="status" class="form-control">
                                                    <option selected th:text="${payment.available ? 'YES':'NO'}">Yes</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Provider*</label>
                                                <input class="form-control" type="text" th:field="${payment.provider}">
                                            </div>

                                            <button class="save-btn hover-btn" type="submit">Update</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
</th:block>
 </html>
