<th:block layout:fragment="content">
    <main>
        <div class="container-fluid">
            <h2 class="mt-30 page-title">Articles</h2>
            <ol class="breadcrumb mb-30">
                <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                <li class="breadcrumb-item"><a th:href="@{/articles}">Articles</a></li>
                <li class="breadcrumb-item active">Add</li>
            </ol>
            <!--Alerts for submissions-->
            <div class="alert alert-success" th:if="${success}"><i class="fa fa-check-circle"></i>
                [[${success}]]
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">x</button>
            </div>
            <div class="alert alert-danger" th:if="${fail}"><i class="fa fa-exclamation-circle"></i>
                [[${fail}]]
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">x</button>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="card card-static-2 mb-30">
                        <div class="card-title-2">
                            <h4>Add New Article</h4>
                        </div>
                        <div class="card-body-table">
                            <form method="post" th:object="${article}" th:action="@{/articles/save}">
                                <div class="news-content-right pd-20">
                                    <div class="form-group">
                                        <label class="form-label">Name*</label>
                                        <input type="text" th:field="*{label}" class="form-control" placeholder="Name"
                                               required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Qte*</label>
                                        <input type="number" th:field="*{inventory.quantity}" class="form-control"
                                               placeholder="0" min="0" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Sub-category*</label>
                                        <select th:field="*{subCategory.idSubCategory}" class="form-control" required>
                                            <option th:each="subCategory:${subCategories}"
                                                    th:value="${subCategory.idSubCategory}"
                                                    th:text="${subCategory.label}">Fruits & Vegetables
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Brand*</label>
                                        <input type="text" th:field="*{brand}" class="form-control"
                                               placeholder="Apple,Samsung...">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Price*</label>
                                        <input type="number" th:field="*{price}" class="form-control" placeholder="$0"
                                               required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Status*</label>
                                        <select id="status" name="status" class="form-control">
                                            <option selected>Active</option>
                                            <option value="1">Inactive</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Description*</label>

                                        <div class="">

                                            <textarea  class="textarea form-control" id="wysihtml5"
                                                      placeholder="Enter text ..." rows="10" th:field="*{description}"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Product Image*</label>
                                        <div class="input-group">
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="inputGroupFile04"
                                                       aria-describedby="inputGroupFileAddon04" name="image">
                                                <label class="custom-file-label" for="inputGroupFile04">Choose
                                                    Image</label>
                                            </div>
                                        </div>
                                        <div class="add-cate-img-1">
                                            <img src="images/product/img-11.jpg" alt="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">More Image*</label>
                                        <div class="input-group">
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="inputGroupFile05"
                                                       aria-describedby="inputGroupFileAddon05">
                                                <label class="custom-file-label" for="inputGroupFile05">Choose
                                                    Image</label>
                                            </div>
                                        </div>
                                        <ul class="add-produc-imgs">

                                            <li>
                                                <div class="add-cate-img-1">
                                                    <img src="images/product/big-4.jpg" alt="">
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                    <button class="save-btn hover-btn" type="submit">Add New Product</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</th:block>
