<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base-layout}">
<th:block layout:fragment="content">
    <main>
        <div class="container-fluid">
            <h2 class="mt-30 page-title">Sub Categories</h2>
            <ol class="breadcrumb mb-30">
                <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                <li class="breadcrumb-item"><a th:href="@{/categories}">Categories</a></li>
                <li class="breadcrumb-item active">Sub-categories</li>
            </ol>
            <div class="row justify-content-between">
                <div class="col-lg-12">
                    <a th:href="@{/sub-categories/new}" class="add-btn hover-btn">Add New</a>
                </div>
                <div class="col-lg-3 col-md-4">
                    <div class="bulk-section mt-30">
                        <div class="input-group">
                            <select id="action" name="action" class="form-control">
                                <option selected>Bulk Actions</option>
                                <option value="1">Active</option>
                                <option value="2">Inactive</option>
                                <option value="3">Delete</option>
                            </select>
                            <div class="input-group-append">
                                <button class="status-btn hover-btn" type="submit">Apply</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="bulk-section mt-30">
                        <div class="search-by-name-input">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <div class="input-group">

                            <div class="input-group-append">
                                <button class="status-btn hover-btn" type="submit">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12">
                    <div class="card card-static-2 mt-30 mb-30">
                        <div class="card-title-2">
                            <h4>All Categories</h4>
                        </div>
                        <div class="card-body-table">
                            <div class="table-responsive">
                                <table class="table ucp-table table-hover">
                                    <thead>
                                    <tr>
                                        <th style="width:60px"><input type="checkbox" class="check-all"></th>
                                        <th style="width:60px">ID</th>
                                        <th>Name</th>
                                        <th>Category</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr th:each="subCategory:${subCategories}">
                                        <td><input type="checkbox" class="check-item" name="ids[]" th:value="${subCategory.idSubCategory}"></td>
                                        <td th:text="${subCategory.idSubCategory}">8</td>
                                        <td th:text="${subCategory.label}">Personal Care</td>
                                        <td th:text="${subCategory.category.label}">Category Name</td>
                                        <td class="action-btns">
                                            <a th:href="@{/sub-categories/{id}(id=${subCategory.idSubCategory})}" class="edit-btn"><i class="fas fa-edit"></i> Edit</a>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</th:block>

 </html>
