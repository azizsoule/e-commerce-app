<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base-layout}">
<th:block layout:fragment="content">
    <main>
        <div class="container-fluid">
            <h2 class="mt-30 page-title">Cities</h2>
            <ol class="breadcrumb mb-30">
                <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                <li class="breadcrumb-item"><a th:href="@{/cities}">Cities</a></li>
                <li class="breadcrumb-item active">Add</li>
            </ol>
            <!--Alerts for submissions-->
            <div class="alert alert-success" th:if="${success}"><i class="fa fa-check-circle"></i>
                [[${success}]]
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">x</button>
            </div>
            <div class="alert alert-danger" th:if="${fail}"><i class="fa fa-exclamation-circle"></i>
                [[${fail}]]
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">x</button>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="card card-static-2 mb-30">
                        <div class="card-title-2">
                            <h4>Update city</h4>
                        </div>


                        <div class="card-body-table">
                            <form method="post" th:object="${city}" th:action="@{/cities/{id}/update(id=*{idCity})}">
                                <input type="hidden" th:field="*{idCity}">
                                <div class="news-content-right pd-20">
                                    <div class="form-group">
                                        <label class="form-label">Name*</label>
                                        <input type="text" th:field="*{label}" class="form-control"
                                               placeholder="Category Name">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Region*</label>
                                        <select th:field="*{region.idRegion}" class="form-control">
                                            <option th:each="reg:${regions}" th:value="${reg.idRegion}"
                                                    th:text="${reg.label}">Fruits & Vegetables
                                            </option>
                                        </select>
                                    </div>
                                    <button class="save-btn hover-btn" type="submit">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</th:block>

</html>
