<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <!-- Basic page needs
   ============================================ -->
    <title>Market - Premium Multipurpose HTML5/CSS3 Theme</title>
    <meta charset="utf-8"/>
    <meta name="keywords"
          content="boostrap, responsive, html5, css3, jquery, theme, multicolor, parallax, retina, business"/>
    <meta name="author" content="Magentech"/>
    <meta name="robots" content="index, follow"/>

    <!-- Mobile specific metas
   ============================================ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <!-- Favicon
   ============================================ -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" th:href="@{/ico/apple-touch-icon-144-precomposed.png}"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" th:href="@{/ico/apple-touch-icon-114-precomposed.png}"/>
    <link rel="apple-touch-icon-precomposed" sizes="72x72" th:href="@{/ico/apple-touch-icon-72-precomposed.png}"/>
    <link rel="apple-touch-icon-precomposed" th:href="@{/ico/apple-touch-icon-57-precomposed.png}"/>
    <link rel="shortcut icon" th:href="@{/ico/favicon.png}"/>

    <!-- Google web fonts
   ============================================ -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

    <!-- Libs CSS
   ============================================ -->
    <link rel="stylesheet" th:href="@{/css/bootstrap/css/bootstrap.min.css}"/>
    <link th:href="@{/css/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/js/datetimepicker/bootstrap-datetimepicker.min.css}" rel="stylesheet"/>
    <link th:href="@{/js/owl-carousel/owl.carousel.css}" rel="stylesheet"/>
    <link th:href="@{/css/themecss/lib.css}" rel="stylesheet"/>
    <link th:href="@{/js/jquery-ui/jquery-ui.min.css}" rel="stylesheet"/>

    <!-- Theme CSS
   ============================================ -->
    <link th:href="@{/css/themecss/so_megamenu.css}" rel="stylesheet"/>
    <link th:href="@{/css/themecss/so-categories.css}" rel="stylesheet"/>
    <link th:href="@{/css/themecss/so-listing-tabs.css}" rel="stylesheet"/>
    <link th:href="@{/css/footer1.css}" rel="stylesheet">
    <link th:href="@{/css/header1.css}" rel="stylesheet">
    <link id="color_scheme" th:href="@{/css/theme.css}" rel="stylesheet"/>
    <link th:href="@{/css/responsive.css}" rel="stylesheet"/>


</head>

<body class="res layout-subpage">
<div id="wrapper" class="wrapper-full ">
    <!-- Main Container  -->
    <div class="main-container container">

        <div class="row">
            <!--Middle Part Start-->
            <div id="content" class="col-md-12 col-sm-12">

                <div class="product-view row">
                    <div class="left-content-product col-lg-12 col-xs-12">
                        <div class="row">
                            <div class="content-product-left  col-sm-6 col-xs-12 ">
                                <div class="large-image  ">
                                    <img itemprop="image" class="product-image-zoom"
                                         th:src="${article.getImagePath()}"
                                         data-zoom-image="image/demo/shop/product/J9.jpg" th:title="${article.label}"
                                         th:alt="${article.label}"/>
                                </div>

                                <div id="thumb-slider" class="owl-theme owl-loaded owl-drag full_slider">
                                    <a th:each="image : ${article.images}" data-index="0" class="img thumbnail " data-image="image/demo/shop/product/J9.jpg"
                                       th:title="${article.label}">
                                        <img th:src="${image.getImagePath()}" th:title="${article.label}"
                                             th:alt="${article.label}"/>
                                    </a>
                                </div>

                            </div>

                            <div class="content-product-right col-sm-6 col-xs-12">
                                <div class="title-product">
                                    <h1 th:text="${article.label}">Bint Beef </h1>
                                </div>
                                <!-- Review ---->
                                <div class="box-review form-group">

                                    <div th:if="${article.comments.size() != 0}" class="ratings">
                                        <div class="rating-box">
                                            <span th:each="i : ${#numbers.sequence(1, 5)}" class="fa fa-stack"><i th:class="${i<=(article.ratingSum/article.comments.size()) ? 'fa fa-star fa-stack-1x' : 'fa fa-star-o fa-stack-1x' }"></i><i class="fa fa-star-o fa-stack-1x"></i></span>
                                        </div>
                                    </div>

                                    <div th:if="${article.comments.size() == 0}" class="ratings" >
                                        <div class="rating-box">
                                            <span class="fa fa-stack"><i class="fa fa-star-o fa-stack-1x"></i><i class="fa fa-star-o fa-stack-1x"></i></span>
                                            <span class="fa fa-stack"><i class="fa fa-star-o fa-stack-1x"></i><i class="fa fa-star-o fa-stack-1x"></i></span>
                                            <span class="fa fa-stack"><i class="fa fa-star-o fa-stack-1x"></i><i class="fa fa-star-o fa-stack-1x"></i></span>
                                            <span class="fa fa-stack"><i class="fa fa-star-o fa-stack-1x"></i><i class="fa fa-star-o fa-stack-1x"></i></span>
                                            <span class="fa fa-stack"><i class="fa fa-star-o fa-stack-1x"></i><i class="fa fa-star-o fa-stack-1x"></i></span>
                                        </div>
                                    </div>

                                    <a class="reviews_button" th:href="@{/product/{id}#tab-review(id=${article.idArticle})}">[[ ${article.comments.size()} ]] reviews </a>
                                </div>

                                <div class="product-label form-group">
                                    <div class="product_page_price price" itemprop="offerDetails" itemscope=""
                                         itemtype="http://data-vocabulary.org/Offer">
                                        <span class="price-new" itemprop="price" >[[ ${article.price} ]] FCFA</span>
                                        <span class="price-old">[[ ${article.price} ]] FCFA</span>
                                    </div>
                                    <div class="stock"><span>Availability: </span> <span
                                            class="status-stock">In Stock </span></div>
                                </div>

                                <div class="product-box-desc">
                                    <div class="inner-box-desc">
                                        <div class="brand"><span>Brand: </span><a th:text="${article.brand}">Apple </a></div>
                                        <div class="model"><span>Product Code: </span> [[ ${article.sku} ]]</div>
                                    </div>
                                </div>


                                <div id="product">
                                    <h4></h4>
                                    <div class="">
                                        <label class="control-label"> </label>
                                        <ul class="product-options clearfix" id="input-option231">

                                        </ul>
                                    </div>

                                    <div sec:authorize="isAuthenticated()" class="form-group box-info-product">
                                        <div class="option quantity">
                                            <div class="input-group quantity-control" unselectable="on"
                                                 style="-webkit-user-select: none;">
                                                <label>Qty </label>
                                                <input id="qt" disabled class="form-control" type="text" name="quantity"
                                                       value="1"/>
                                                <input disabled type="hidden" name="product_id" value="50"/>
                                                <span class="input-group-addon product_quantity_down">âˆ’ </span>
                                                <span class="input-group-addon product_quantity_up">+ </span>
                                            </div>
                                        </div>
                                        <div class="cart">
                                            <input th:data-pi="${article.idArticle}" th:data-ci="${customer.id}" th:data-pimg="${article.getImagePath()}" th:data-pn="${article.label}" type="button" data-toggle="tooltip" title="" value="Add to Cart"
                                                   onclick="cart.add(this.getAttribute('data-pi'), this.getAttribute('data-ci'), document.getElementById('qt').value, this.getAttribute('data-pimg'), this.getAttribute('data-pn'))" data-loading-text="Loading..."
                                                   id="button-cart" class="btn btn-mega btn-lg"
                                                   data-original-title="Add to Cart"/>
                                        </div>
                                        <div class="add-to-links wish_comp">
                                            <ul class="blank list-inline">
                                                <li class="wishlist">
                                                    <a th:data-pi="${article.idArticle}" th:data-ci="${customer.id}" th:data-pimg="${article.getImagePath()}" th:data-pn="${article.label}" class="icon" data-toggle="tooltip" title=""
                                                       onclick="wishlist.add(this.getAttribute('data-pi'), this.getAttribute('data-ci'), this.getAttribute('data-pimg'), this.getAttribute('data-pn'));"
                                                       data-original-title="Add to Wish List"><i
                                                            class="fa fa-heart"></i>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>

                                    </div>

                                </div>
                                <!-- end box info product -->

                            </div>
                        </div>
                    </div>


                </div>

                <script type="text/javascript">
                    // Cart add remove functions
                    var cart = {
                        'add': function (product_id, quantity) {
                            parent.addProductNotice('Product added to Cart', '<img th:src="@{/image/demo/shop/product/e11.jpg}" alt="">', '<h3><a th:href="@{#}">Apple Cinema 30"</a> added to <a th:href="@{#}">shopping cart</a>!</h3>', 'success');
                        }
                    }

                    var wishlist = {
                        'add': function (product_id) {
                            parent.addProductNotice('Product added to Wishlist', '<img th:src="@{/image/demo/shop/product/e11.jpg}" alt="">', '<h3>You must <a th:href="@{#}">login</a>  to save <a th:href="@{#}">Apple Cinema 30"</a> to your <a th:href="@{#}">wish list</a>!</h3>', 'success');
                        }
                    }
                    var compare = {
                        'add': function (product_id) {
                            parent.addProductNotice('Product added to compare', '<img th:src="@{/image/demo/shop/product/e11.jpg}" alt="">', '<h3>Success: You have added <a th:href="@{#}">Apple Cinema 30"</a> to your <a th:href="@{#}">product comparison</a>!</h3>', 'success');
                        }
                    }


                </script>


            </div>


        </div>
        <!--Middle Part End-->
    </div>
    <!-- //Main Container -->

    <style type="text/css">
        #wrapper {
            box-shadow: none;
        }

        #wrapper > *:not(.main-container) {
            display: none;
        }

        #content {
            margin: 0
        }

        .container {
            width: 100%;
        }

        .product-info .product-view, .left-content-product, .box-info-product {
            margin: 0;
        }

        .left-content-product .content-product-right .box-info-product .cart input {
            padding: 12px 16px;
        }

        .left-content-product .content-product-right .box-info-product .add-to-links {
            width: auto;
            float: none;
            margin-top: 0px;
            clear: none;
        }

        .add-to-links ul li {
            margin: 0;
        }

    </style>
</div>

<!-- Include Libs & Plugins
   ============================================ -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-2.2.4.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/owl-carousel/owl.carousel.js}"></script>
<script type="text/javascript" th:src="@{/js/themejs/libs.js}"></script>
<script type="text/javascript" th:src="@{/js/unveil/jquery.unveil.js}"></script>
<script type="text/javascript" th:src="@{/js/countdown/jquery.countdown.min.js}"></script>
<script type="text/javascript" th:src="@{/js/dcjqaccordion/jquery.dcjqaccordion.2.8.min.js}"></script>
<script type="text/javascript" th:src="@{/js/datetimepicker/moment.js}"></script>
<script type="text/javascript" th:src="@{/js/datetimepicker/bootstrap-datetimepicker.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-ui/jquery-ui.min.js}"></script>


<!-- Theme files
============================================ -->


<script type="text/javascript" th:src="@{/js/themejs/so_megamenu.js}"></script>
<script type="text/javascript" th:src="@{/js/themejs/addtocart.js}"></script>
<script type="text/javascript" th:src="@{/js/themejs/application.js}"></script>

</body>

</html>
