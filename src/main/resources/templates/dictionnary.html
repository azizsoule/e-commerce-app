<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base-layout}">
<th:block layout:fragment="content">
    <link rel="stylesheet" type="text/css" th:href="@{/data-tables/datatables.min.css}"/>

    <main>
        <div class="container-fluid">
            <h2 class="mt-30 page-title">Dictionnary</h2>
            <ol class="breadcrumb mb-30">
                <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                <li class="breadcrumb-item active">Dictionnary</li>
            </ol>
            <div class="row">
                <div class="col-xl-6 col-md-6">
                    <div class="dashboard-report-card purple">
                        <div class="card-content">
                            <span class="card-title">Bad words</span>
                            <span class="card-count" th:text="${words.size()}">2</span>
                        </div>
                        <div class="card-media">
                            <i class="fab fa-rev"></i>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-md-6">
                    <div class="dashboard-report-card red">
                        <div class="card-content">
                            <span class="card-title">Blocked comment</span>
                            <span class="card-count" th:text="${blockedCommentCount}">0</span>
                        </div>
                        <div class="card-media">
                            <i class="far fa-times-circle"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-between">
                <div class="col-lg-12">
                    <a th:href="@{/add-dictionary}" class="add-btn hover-btn">Add New</a>
                </div>
                <div class="col-lg-3 col-md-4">
                    <div class="bulk-section mt-30">
                        <div class="input-group">
                            <select id="action" name="action" class="form-control">
                                <option selected>Bulk Actions</option>
                                <option value="1">Active</option>
                                <option value="2">Inactive</option>
                                <option value="3">Delete</option>
                            </select>
                            <div class="input-group-append">
                                <button class="status-btn hover-btn" type="submit">Apply</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="bulk-section mt-30">
                        <div class="search-by-name-input">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <div class="input-group">

                            <div class="input-group-append">
                                <button class="status-btn hover-btn" type="submit">Search word</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12">
                    <div class="card card-static-2 mt-30 mb-30">
                        <div class="card-title-2">
                            <h4>All words</h4>
                        </div>
                        <div class="card-body-table">
                            <div class="table-responsive">
                                <table class="table ucp-table table-hover" id="dictionnary-table">
                                    <thead>
                                    <tr>
                                        <th style="width:60px"><input type="checkbox" class="check-all"></th>
                                        <th style="width:60px">ID</th>
                                        <th>word</th>
<!--                                        <th>Status</th>-->
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr th:each="word:${words}">
                                        <td><input type="checkbox" class="check-item" name="ids[]" th:value="${word.idWord}"></td>
                                        <td th:text="${word.idWord}">8</td>
                                        <td th:text="${word.label}">Mercon</td>
<!--                                        <td><span class="badge-item badge-status">Active</span></td>-->
                                        <td class="action-btns">
                                            <a th:href="@{/dictionnary/{id}(id=${word.idWord})}" class="edit-btn"><i class="fas fa-edit"></i>
                                                Edit</a>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</th:block>

<th:block layout:fragment="scripts">
    <script>
        $(document).ready( function () {
            $('#dictionnary-table').DataTable();
        } );
    </script>
</th:block>

</html>
