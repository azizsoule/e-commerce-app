<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base-layout}">
<th:block layout:fragment="content">
    <main>
        <div class="container-fluid">
            <h2 class="mt-30 page-title">Catalog</h2>
            <ol class="breadcrumb mb-30">
                <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="category.html">Catalog</a></li>
                <li class="breadcrumb-item active">Add Catalog</li>
            </ol>
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="card card-static-2 mb-30">
                        <div class="card-title-2">
                            <h4>Add New Catalog</h4>
                        </div>
                        <div class="card-body-table">
                            <div class="news-content-right pd-20">
                                <div class="form-group">
                                    <label class="form-label">Name*</label>
                                    <input type="text" class="form-control" placeholder="Catalog Name">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Status*</label>
                                    <select id="status" name="status" class="form-control">
                                        <option selected>Active</option>
                                        <option value="1">Inactive</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Catalog*</label>
                                    <select id="catalogue" name="catalogue" class="form-control">
                                        <option selected></option>
                                        <option value="1">Electronique</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Category Image*</label>
                                    <div class="input-group">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="inputGroupFile04"
                                                   aria-describedby="inputGroupFileAddon04">
                                            <label class="custom-file-label" for="inputGroupFile04">Choose
                                                Image</label>
                                        </div>
                                    </div>
                                    <div class="add-cate-img">
                                        <img src="images/category/icon-1.svg" alt="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Description*</label>
                                    <div class="card card-editor">
                                        <div class="content-editor">
                                                <textarea class="text-control"
                                                          placeholder="Enter Description"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <button class="save-btn hover-btn" type="submit">Add New Catalog</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</th:block>
</html>
