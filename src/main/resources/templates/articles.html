<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base-layout}">
<th:block layout:fragment="content" >
    <main>
        <div class="container-fluid">
            <h2 class="mt-30 page-title">Articles</h2>
            <ol class="breadcrumb mb-30">
                <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                <li class="breadcrumb-item active">Articles</li>
            </ol>
            <div class="row justify-content-between">
                <div class="col-lg-12">
                    <a th:href="@{/add-article}" class="add-btn hover-btn">Add New</a>
                </div>
                <div class="col-lg-3 col-md-4">
                    <div class="bulk-section mt-30">
                        <div class="input-group">
                            <select id="action" name="action" class="form-control">
                                <option selected>Bulk Actions</option>
                                <option value="1">Active</option>
                                <option value="2">Inactive</option>
                                <option value="3">Delete</option>
                            </select>
                            <div class="input-group-append">
                                <button class="status-btn hover-btn" type="submit">Apply</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="bulk-section mt-30">
                        <div class="search-by-name-input">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <div class="input-group">
                            <div class="input-group-append">
                                <button class="status-btn hover-btn" type="submit">Search article</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12">
                    <div class="card card-static-2 mt-30 mb-30">
                        <div class="card-title-2">
                            <h4>All articles</h4>
                        </div>
                        <div class="card-body-table">

                            <div class="table-responsive">
                                <table class="table ucp-table table-hover">
                                    <thead>
                                    <tr>
                                        <th style="width:60px"><input type="checkbox" class="check-all"></th>
                                        <th style="width:60px">ID</th>
                                        <th style="width:100px">Image</th>
                                        <th>Name</th>
                                        <th>Category</th>
                                        <th>Created</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="article:${articles}">
                                        <td><input type="checkbox" class="check-item" name="ids[]" value="10"></td>
                                        <td th:text="${article.idArticle}">1</td>
                                        <td>
                                            <div class="cate-img-5">
                                                <img src="images/product/img-1.jpg" alt="">
                                            </div>
                                        </td>
                                        <td th:text="${article.label}">Product Name Here</td>
                                        <td th:text="${article.subCategory.category.label}">Vegetables &amp; Fruits</td>
                                        <td>8 hours ago</td>
                                        <td><span class="badge-item badge-status">Active</span></td>
                                        <td class="action-btns">
                                            <a th:href="@{/articles/{id}(id=${article.idArticle})}" class="view-shop-btn" title="View"><i
                                                    class="fas fa-eye"></i></a>
                                            <a th:href="@{/articles/{id}/edit(id=${article.idArticle})}" class="edit-btn" title="Edit"><i
                                                    class="fas fa-edit"></i></a>
                                        </td>
                                    </tr>


                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-lg-12 col-md-12">
                    <div class="card card-static-2 mt-30 mb-30">
                        <div class="card-title-2">
                            <h4>Recommanded</h4>
                        </div>
                        <div class="card-body-table">

                            <div class="table-responsive">
                                <table class="table ucp-table table-hover">
                                    <thead>
                                    <tr>
                                        <th style="width:60px"><input type="checkbox" class="check-all"></th>
                                        <th style="width:60px">ID</th>
                                        <th style="width:100px">Image</th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="article:${recommend}">
                                        <td><input type="checkbox" class="check-item" name="ids[]" value="10"></td>
                                        <td th:text="${article.idArticle}"></td>
                                        <td th:text="${article.image}">
                                            <div class="cate-img-5">
                                                <img src="images/product/img-1.jpg" alt="">
                                            </div>
                                        </td>

                                    </tr>


                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>


    </main>
</th:block  >


</html>
